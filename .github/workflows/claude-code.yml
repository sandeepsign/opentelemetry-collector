name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, synchronize]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || github.event.action == 'assigned')) ||
      (github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Trigger words for @claude mentions
          trigger_phrase: "@claude"

          # Auto-review PRs
          auto_review: true

          # Model to use
          model: "claude-sonnet-4-20250514"

          # Maximum tokens for response
          max_tokens: 16000

          # Custom system prompt for code reviews
          system_prompt: |
            You are a helpful code reviewer for the OpenTelemetry Collector project.
            Focus on:
            - Code correctness and potential bugs
            - Performance implications
            - API compatibility and backward compatibility
            - Test coverage
            - Go best practices and idiomatic code

            Be constructive and specific in your feedback.
